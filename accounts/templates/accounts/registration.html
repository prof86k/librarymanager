<!DOCTYPE html> {% load static %}
<html lang="en">

<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>create account</title>
    <link rel="icon" href="{% static '/img/mini_logo.png' %}" type="image/png">

    <link rel="stylesheet" href="{% static '/css/bootstrap.min.css' %} " />

    <link rel="stylesheet" href="{% static '/vendors/niceselect/css/nice-select.css' %} " />

    <link rel="stylesheet" href="{% static '/vendors/font_awesome/css/all.min.css' %} " />

    <link rel="stylesheet" href="{% static '/css/style.css' %} " />
</head>

<body class="crm_body_bg">

    <section class="main_content-1 dashboard_part large_header_bg">

        <div class="main_content_iner ">
            <div class="container p-0">
                <div class="row justify-content-center">
                    <div class="col-8">
                        <div class="dashboard_header mt_50">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="lead">
                                        <h5> Already Have Account? </h5>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="dashboard_breadcam text-right">
                                        <p>Access Dashboard
                                            <a href="{% url 'accounts:login' %}" class="text-info"> <i class="fas fa-caret-right"></i> Login</a>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class=" mb_30">
                            <div class="row justify-content-center">
                                <div class="col-lg-8">
                                    <div class="modal-content cs_modal">
                                        <div class="modal-header justify-content-center theme_bg_1">
                                            <h5 class="modal-title text_white">Create Account</h5>
                                        </div>
                                        <div class="modal-body">
                                            <form action="" method="post">
                                                {% csrf_token %}
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="full_name">{{form.full_name.label}}</label>
                                                            <br> {{form.full_name}}
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="email">{{form.email.label}}</label> {{form.email}}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="gender">{{form.gender.label}}</label> {{form.gender}}
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label for="username">{{form.username.label}}</label> {{form.username}}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="row">
                                                    <div class="col-md-6 hide-fields">
                                                        <div class="form-group">
                                                            <label for="password1">{{form.password1.label}}</label> {{form.password1}}
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6 hide-fields">
                                                        <div class="form-group">
                                                            <label for="serial">{{form.password2.label}}</label> {{form.password2}}
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="form-group mt-4 mb-4">
                                                    <button type="submit" class="btn btn-primary btn-block">Create</button>
                                                </div>
                                            </form>
                                            <div class="text-muted">
                                                <p>New Applicant? <span>
                                                            <a style="text-decoration:none" href="{% url 'accounts:login' %}" class="text-info">Login</a> here!.
                                                        </span>
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="footer_part-1">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class=" text-center">
                                <p>
                                    <script>
                                        document.write(new Date().getFullYear());
                                    </script> &copy; Influence - Designed by
                                    <a href="#"> <i class="ti-heart"></i> </a><a href="#"> Fp.com</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </section>

    <script src="{% static '/js/jquery.min.js' %}"></script>

    <script src="{% static '/js/popper.min.js' %}"></script>

    <script src="{% static '/js/bootstrap.min.js' %}"></script>


    <script src="{% static '/vendors/count_up/jquery.waypoints.min.js' %}"></script>

    <script src="{% static '/vendors/niceselect/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static '/vendors/chartjs/roundedBar.min.js' %}"></script>


    <script src="{% static '/vendors/tagsinput/tagsinput.js' %}"></script>

    <script src="{% static '/js/dashboard_init.js' %}"></script>
    <script src="{% static '/js/custom.js' %}"></script>

</body>


</html>
<!--  -->
