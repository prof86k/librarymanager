<!DOCTYPE html>
<html lang="en">
{% load static %}
<meta http-equiv="content-type" content="text/html;charset=UTF-8" />

<head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>{% block title %} {% endblock %}</title>


    <link rel="stylesheet" href=" {% static '/css/bootstrap.min.css' %} " />

    <link rel="stylesheet" href=" {% static '/vendors/font_awesome/css/all.min.css' %} " />

    <link rel="stylesheet" href=" {% static '/vendors/datatable/css/buttons.dataTables.min.css' %}  " />



    <link rel="stylesheet" href=" {% static '/css/style.css' %} " />
    <link rel="stylesheet" href=" {% static '/css/colors/default.css' %} " id="colorSkinCSS">
</head>

<body class="crm_body_bg">


    <section class="main_content-1 dashboard_part large_header_bg">
        {% block content %} {% endblock %}

        <div class="footer_part-1">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class=" text-center">
                            <p>
                                <script>
                                    document.write(new Date().getFullYear());
                                </script> &copy; Influence - Designed by
                                <a href="#"> <i class="ti-heart"></i> </a><a href="#">Fp.com</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src=" {% static '/js/jquery.min.js' %} "></script>

    <script src=" {% static '/js/popper.min.js' %} "></script>

    <script src=" {% static '/js/bootstrap.min.js' %} "></script>

    <script src=" {% static '/js/metisMenu.js' %} "></script>
    <script src=" {% static '/vendors/datatable/js/dataTables.buttons.min.js' %} "></script>

    <script src=" {% static '/vendors/datatable/js/buttons.html5.min.js' %} "></script>
    <script src=" {% static '/vendors/datatable/js/buttons.print.min.js' %} "></script>
    <script src=" {% static '/vendors/scroll/perfect-scrollbar.min.js' %} "></script>
    <script src=" {% static '/vendors/scroll/scrollable-custom.js' %} "></script>

    <script src=" {% static '/js/custom.js' %} "></script>
</body>

</html>
